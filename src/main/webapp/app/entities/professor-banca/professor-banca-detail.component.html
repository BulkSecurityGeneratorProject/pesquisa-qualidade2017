
<div *ngIf="professorBanca">
    <h2><span jhiTranslate="jhipsterApp.professorBanca.detail.title">Professor Banca</span> {{professorBanca.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.professorBanca.nota">Nota</span></dt>
        <dd>
            <span>{{professorBanca.nota}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.professorBanca.professor">Professor</span></dt>
        <dd>
            <div *ngIf="professorBanca.professorId">
                <a [routerLink]="['/professor', professorBanca.professorId]">{{professorBanca.professorId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.professorBanca.banca">Banca</span></dt>
        <dd>
            <div *ngIf="professorBanca.bancaId">
                <a [routerLink]="['/banca', professorBanca.bancaId]">{{professorBanca.bancaId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'professor-banca/'+ professorBanca.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
