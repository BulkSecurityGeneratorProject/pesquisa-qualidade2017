<form name="deleteForm" (ngSubmit)="confirmStatus(apresentacao.id)">
    <div class="modal-header">
        <h4 *ngIf="apresentacao.flgagendamentoaprovado" class="modal-title" jhiTranslate="entity.accept.title"></h4>
        <h4 *ngIf="!apresentacao.flgagendamentoaprovado"class="modal-title" jhiTranslate="entity.refuse.title"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p *ngIf="apresentacao.flgagendamentoaprovado" jhiTranslate="jhipsterApp.apresentacao.accept.question" translateValues="{id: '{{apresentacao.id}}'}"></p>
        <p *ngIf="!apresentacao.flgagendamentoaprovado" jhiTranslate="jhipsterApp.apresentacao.refuse.question" translateValues="{id: '{{apresentacao.id}}'}"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button *ngIf="apresentacao.flgagendamentoaprovado"  type="submit" class="btn btn-primary">
            <span class="fa fa-check"></span>&nbsp;<span jhiTranslate="entity.action.accept"></span>
        </button>
        <button *ngIf="!apresentacao.flgagendamentoaprovado"  type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.refuse"></span>
        </button>
    </div>
</form>
