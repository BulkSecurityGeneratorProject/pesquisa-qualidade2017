<div>
    <h2>
        <span jhiTranslate="jhipsterApp.aluno.home.title">Alunos</span>
        <button class="btn btn-primary float-right jh-create-entity create-aluno-my-suffix" [routerLink]="['/', { outlets: { popup: ['aluno-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.aluno.home.createLabel">
            Create new Aluno
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="alunos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nome"><span jhiTranslate="jhipsterApp.aluno.nome">Nome</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="artigoId"><span jhiTranslate="jhipsterApp.aluno.artigo">Artigo</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="propostaTeseId"><span jhiTranslate="jhipsterApp.aluno.propostaTese">Proposta Tese</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="coOrientadorId"><span jhiTranslate="jhipsterApp.aluno.coOrientador">Co Orientador</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let aluno of alunos ;trackBy: trackId">
                <td><a [routerLink]="['../aluno-my-suffix', aluno.id ]">{{aluno.id}}</a></td>
                <td>{{aluno.nome}}</td>
                <td>
                    <div *ngIf="aluno.artigoId">
                        <a [routerLink]="['../artigo-my-suffix', aluno.artigoId  ]" >{{aluno.artigoId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="aluno.propostaTeseId">
                        <a [routerLink]="['../proposta-tese-my-suffix', aluno.propostaTeseId  ]" >{{aluno.propostaTeseId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="aluno.coOrientadorId">
                        <a [routerLink]="['../co-orientador-my-suffix', aluno.coOrientadorId  ]" >{{aluno.coOrientadorId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../aluno-my-suffix', aluno.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'aluno-my-suffix/'+ aluno.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'aluno-my-suffix/'+ aluno.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
