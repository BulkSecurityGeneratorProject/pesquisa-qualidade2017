
<div *ngIf="aluno">
    <h2><span jhiTranslate="jhipsterApp.aluno.detail.title">Aluno</span> {{aluno.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.aluno.nome">Nome</span></dt>
        <dd>
            <span>{{aluno.nome}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.aluno.user">User</span></dt>
        <dd>
            {{aluno.userId}}
        </dd>
        <dt><span jhiTranslate="jhipsterApp.aluno.orientador">Orientador</span></dt>
        <dd>
            <div *ngIf="aluno.orientadorId">
                <a [routerLink]="['/professor', aluno.orientadorId]">{{aluno.orientadorId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'aluno/'+ aluno.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
