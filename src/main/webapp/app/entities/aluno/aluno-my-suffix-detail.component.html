
<div *ngIf="aluno">
    <h2><span jhiTranslate="jhipsterApp.aluno.detail.title">Aluno</span> {{aluno.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.aluno.nome">Nome</span></dt>
        <dd>
            <span>{{aluno.nome}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.aluno.artigo">Artigo</span></dt>
        <dd>
            <div *ngIf="aluno.artigoId">
                <a [routerLink]="['/artigo-my-suffix', aluno.artigoId]">{{aluno.artigoId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.aluno.propostaTese">Proposta Tese</span></dt>
        <dd>
            <div *ngIf="aluno.propostaTeseId">
                <a [routerLink]="['/proposta-tese-my-suffix', aluno.propostaTeseId]">{{aluno.propostaTeseId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.aluno.coOrientador">Co Orientador</span></dt>
        <dd>
            <div *ngIf="aluno.coOrientadorId">
                <a [routerLink]="['/co-orientador-my-suffix', aluno.coOrientadorId]">{{aluno.coOrientadorId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'aluno-my-suffix/'+ aluno.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
