<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPropostaTeseLabel" jhiTranslate="jhipsterApp.propostaTese.home.createOrEditLabel">Create or edit a Proposta Tese</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!propostaTese.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="propostaTese.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.propostaTese.tema" for="field_tema">Tema</label>
            <input type="text" class="form-control" name="tema" id="field_tema"
                [(ngModel)]="propostaTese.tema" required />
            <div [hidden]="!(editForm.controls.tema?.dirty && editForm.controls.tema?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tema?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.propostaTese.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                [(ngModel)]="propostaTese.descricao"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.propostaTese.flgaprovado" for="field_flgaprovado">Flgaprovado</label>
            <input type="checkbox" class="form-control" name="flgaprovado" id="field_flgaprovado"
                [(ngModel)]="propostaTese.flgaprovado"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.propostaTese.link" for="field_link">Link</label>
            <input type="text" class="form-control" name="link" id="field_link"
                [(ngModel)]="propostaTese.link"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.propostaTese.apresentacao" for="field_apresentacao">Apresentacao</label>
            <select class="form-control" id="field_apresentacao" name="apresentacao" [(ngModel)]="propostaTese.apresentacaoId">
                <option [ngValue]="null"></option>
                <option [ngValue]="apresentacaoOption.id" *ngFor="let apresentacaoOption of apresentacaos; trackBy: trackApresentacaoById">{{apresentacaoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
