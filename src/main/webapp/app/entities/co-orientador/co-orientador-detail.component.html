
<div *ngIf="coOrientador">
    <h2><span jhiTranslate="jhipsterApp.coOrientador.detail.title">Co Orientador</span> {{coOrientador.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.coOrientador.aluno">Aluno</span></dt>
        <dd>
            <div *ngIf="coOrientador.alunoId">
                <a [routerLink]="['/aluno', coOrientador.alunoId]">{{coOrientador.alunoId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.coOrientador.professor">Professor</span></dt>
        <dd>
            <div *ngIf="coOrientador.professorId">
                <a [routerLink]="['/professor', coOrientador.professorId]">{{coOrientador.professorId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'co-orientador/'+ coOrientador.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
