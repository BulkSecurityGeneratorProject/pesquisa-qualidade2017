<div>
    <h2>
        <span jhiTranslate="jhipsterApp.coOrientador.home.title">Co Orientadors</span>
        <button class="btn btn-primary float-right jh-create-entity create-co-orientador" [routerLink]="['/', { outlets: { popup: ['co-orientador-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.coOrientador.home.createLabel">
            Create new Co Orientador
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="coOrientadors">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="alunoId"><span jhiTranslate="jhipsterApp.coOrientador.aluno">Aluno</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="professorId"><span jhiTranslate="jhipsterApp.coOrientador.professor">Professor</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let coOrientador of coOrientadors ;trackBy: trackId">
                <td><a [routerLink]="['../co-orientador', coOrientador.id ]">{{coOrientador.id}}</a></td>
                <td>
                    <div *ngIf="coOrientador.alunoId">
                        <a [routerLink]="['../aluno', coOrientador.alunoId  ]" >{{coOrientador.alunoId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="coOrientador.professorId">
                        <a [routerLink]="['../professor', coOrientador.professorId  ]" >{{coOrientador.professorId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../co-orientador', coOrientador.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'co-orientador/'+ coOrientador.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'co-orientador/'+ coOrientador.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
