
<div *ngIf="areaPesquisa">
    <h2><span jhiTranslate="jhipsterApp.areaPesquisa.detail.title">Area Pesquisa</span> {{areaPesquisa.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.areaPesquisa.nome">Nome</span></dt>
        <dd>
            <span>{{areaPesquisa.nome}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.areaPesquisa.descricao">Descricao</span></dt>
        <dd>
            <span>{{areaPesquisa.descricao}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'area-pesquisa-my-suffix/'+ areaPesquisa.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
