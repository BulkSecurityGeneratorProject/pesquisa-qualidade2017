
<div *ngIf="banca">
    <h2><span jhiTranslate="jhipsterApp.banca.detail.title">Banca</span> {{banca.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.banca.flgaprovadasecretaria">Flgaprovadasecretaria</span></dt>
        <dd>
            <span>{{banca.flgaprovadasecretaria}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.banca.professorBanca">Professor Banca</span></dt>
        <dd>
            <div *ngIf="banca.professorBancaId">
                <a [routerLink]="['/professor-banca-my-suffix', banca.professorBancaId]">{{banca.professorBancaId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'banca-my-suffix/'+ banca.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
