<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBancaLabel" jhiTranslate="jhipsterApp.banca.home.createOrEditLabel">Create or edit a Banca</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!banca.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="banca.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.banca.flgaprovadasecretaria" for="field_flgaprovadasecretaria">Flgaprovadasecretaria</label>
            <input type="checkbox" class="form-control" name="flgaprovadasecretaria" id="field_flgaprovadasecretaria"
                [(ngModel)]="banca.flgaprovadasecretaria"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.banca.professorBanca" for="field_professorBanca">Professor Banca</label>
            <select class="form-control" id="field_professorBanca" name="professorBanca" [(ngModel)]="banca.professorBancaId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="professorBancaOption.id" *ngFor="let professorBancaOption of professorbancas; trackBy: trackProfessorBancaById">{{professorBancaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
