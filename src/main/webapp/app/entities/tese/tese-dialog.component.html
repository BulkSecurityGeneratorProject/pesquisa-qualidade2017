<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTeseLabel" jhiTranslate="jhipsterApp.tese.home.createOrEditLabel">Create or edit a Tese</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tese.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tese.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.tese.nota" for="field_nota">Nota</label>
            <input type="number" class="form-control" name="nota" id="field_nota"
                [(ngModel)]="tese.nota"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.tese.link" for="field_link">Link</label>
            <input type="text" class="form-control" name="link" id="field_link"
                [(ngModel)]="tese.link"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.tese.aluno" for="field_aluno">Aluno</label>
            <select class="form-control" id="field_aluno" name="aluno" [(ngModel)]="tese.alunoId">
                <option [ngValue]="null"></option>
                <option [ngValue]="alunoOption.id" *ngFor="let alunoOption of alunos; trackBy: trackAlunoById">{{alunoOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.tese.apresentacao" for="field_apresentacao">Apresentacao</label>
            <select class="form-control" id="field_apresentacao" name="apresentacao" [(ngModel)]="tese.apresentacaoId">
                <option [ngValue]="null"></option>
                <option [ngValue]="apresentacaoOption.id" *ngFor="let apresentacaoOption of apresentacaos; trackBy: trackApresentacaoById">{{apresentacaoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
