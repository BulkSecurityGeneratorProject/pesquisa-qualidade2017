<div>
    <h2>
        <span jhiTranslate="jhipsterApp.professor.home.title">Professors</span>
        <button class="btn btn-primary float-right jh-create-entity create-professor-my-suffix" [routerLink]="['/', { outlets: { popup: ['professor-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.professor.home.createLabel">
            Create new Professor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="professors">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nome"><span jhiTranslate="jhipsterApp.professor.nome">Nome</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="professorBancaId"><span jhiTranslate="jhipsterApp.professor.professorBanca">Professor Banca</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="alunoId"><span jhiTranslate="jhipsterApp.professor.aluno">Aluno</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="areaId"><span jhiTranslate="jhipsterApp.professor.area">Area</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="coOrientadorId"><span jhiTranslate="jhipsterApp.professor.coOrientador">Co Orientador</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let professor of professors ;trackBy: trackId">
                <td><a [routerLink]="['../professor-my-suffix', professor.id ]">{{professor.id}}</a></td>
                <td>{{professor.nome}}</td>
                <td>
                    <div *ngIf="professor.professorBancaId">
                        <a [routerLink]="['../professor-banca-my-suffix', professor.professorBancaId  ]" >{{professor.professorBancaId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="professor.alunoId">
                        <a [routerLink]="['../aluno-my-suffix', professor.alunoId  ]" >{{professor.alunoId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="professor.areaId">
                        <a [routerLink]="['../area-pesquisa-my-suffix', professor.areaId  ]" >{{professor.areaId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="professor.coOrientadorId">
                        <a [routerLink]="['../co-orientador-my-suffix', professor.coOrientadorId  ]" >{{professor.coOrientadorId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../professor-my-suffix', professor.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'professor-my-suffix/'+ professor.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'professor-my-suffix/'+ professor.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
