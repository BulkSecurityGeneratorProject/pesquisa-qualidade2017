
<div *ngIf="professor">
    <h2><span jhiTranslate="jhipsterApp.professor.detail.title">Professor</span> {{professor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.professor.nome">Nome</span></dt>
        <dd>
            <span>{{professor.nome}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.professor.area">Area</span></dt>
        <dd>
            <div *ngIf="professor.areaId">
                <a [routerLink]="['/area-pesquisa', professor.areaId]">{{professor.areaId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.professor.user">User</span></dt>
        <dd>
            {{professor.userId}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'professor/'+ professor.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
